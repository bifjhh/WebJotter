<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宽度不固定居中</title>
    <style>
        #box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid #0ff;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>宽度不固定居中</h1>
        <p>我是一个盒子</p>
        <div>
            我也不知道自己有多宽
        </div>
    </div>
</body>

</html>
