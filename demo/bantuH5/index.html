<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>个人名片</title>
    
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <script src="lib/zepto.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="./lib/zepto.fullpage.js"></script> -->
    <script src="lib/js.fullpage.js" type="text/javascript" charset="utf-8"></script>
    <!--<link rel="stylesheet" type="text/css" href="css/animate.css"/>-->
    <script type="text/javascript" charset="utf-8">!function (e, t) { function n() { t.body ? t.body.style.fontSize = 12 * o + "px" : t.addEventListener("DOMContentLoaded", n) } function d() { var e = i.clientWidth / 10; i.style.fontSize = e + "px" } var i = t.documentElement, o = e.devicePixelRatio || 1; if (n(), d(), e.addEventListener("resize", d), e.addEventListener("pageshow", function (e) { e.persisted && d() }), o >= 2) { var a = t.createElement("body"), s = t.createElement("div"); s.style.border = ".5px solid transparent", a.appendChild(s), i.appendChild(a), 1 === s.offsetHeight && i.classList.add("hairlines"), i.removeChild(a) } }(window, document);</script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="./lib/zepto.fullpage.css" />

</head>

<body>
    <div id="dowebok" class="wp">
        <div class="wp-inner">
            <!-- first 第一屏 首页 -->
            <div class="page first ">
                <div class="first-bg"></div>
                <strong class="card">XXX的名片</strong>
            </div>
            <!-- second 第二屏 个人信息展示 -->
            <div class="page second ">
                <div class="second-bg"></div>
                <div class="second-t-l"></div>
                <div class="second-t-r"></div>
                <div class="second-b-l"></div>
                <div class="second-b-r"></div>
                <div class="second-info">
                    <div class="portrait"></div>
                    <ul>
                        <li>姓名：
                            <span class="info-name"> 我是 </span>
                        </li>
                        <li>职位：
                            <span class="info-post"> 我是文字我是文字 </span>
                        </li>
                        <li>公司：
                            <span class="info-units"> 我是文字我是文字 </span>
                        </li>
                        <li>手机：
                            <span class="info-phone"> 我是文字我是文字 </span>
                        </li>
                        <li>邮箱：
                            <span class="info-mail"> 我是文字我是文字 </span>
                        </li>
                        <li>固话：
                            <span class="info-tel"> 我是文字我是文字 </span>
                        </li>
                        <li>网址：
                            <span class="info-url"> 我是文字我是文字 </span>
                        </li>
                        <li>地址：
                            <span class="info-site"> 我是文字我是文字 </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- third 第三屏 公司简介 -->
            <div class="page third">
                <div class="third-bg"></div>
                <div class="third-t-l"></div>
                <div class="third-t-r"></div>
                <div class="third-b-l"></div>
                <div class="third-b-r"></div>

            </div>
            <!-- fourth 第四屏 二维码展示 -->
            <div class="page fourth">
                <div class="fourth-t"></div>
                <div class="fourth-b"></div>
                <div class="fourth-code"></div>
            </div>
        </div>
    </div>
</body>
<script>
    var forEach = [].forEach;
    document.getElementsByClassName('wp-inner')[0].fullpage({
        drag: false,
        change: function (e) {
            // 移除动画属性
            // document.querySelectorAll('.page')[e.cur].querySelectorAll('.div') 使用 call方法 借用 forEach 方法 传入函数 获取当前对象 val 值
            forEach.call(document.querySelectorAll('.page')[e.cur], function (v) {
                // 全局页面下的所有的.page 类名 集合的 第几个(e.cur) 来获取当前页面，然后获取当前页面下的 所有的 .div 借用forEach 方法 
                //  当前对象的每一个 v 使用 classList.remove 方法 删除 v.dataset['animate']
                // 当前对象的每一个 v 使用 classList.add 方法添加 hide 方法
                v.classList.add('hide');
            });
        },
        afterChange: function (e) {
            // 添加动画属性，
            forEach.call(document.querySelectorAll('.page')[e.cur], function (v) {
                v.classList.remove('hide');
            });
        }
    });
</script> 

</html>
