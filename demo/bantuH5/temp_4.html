<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>名片详情</title>
    <script src="lib/zepto.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/zepto.fullpage.js"></script>
    <!-- <script src="lib/js.fullpage.js" type="text/javascript" charset="utf-8"></script> -->
    <!--<link rel="stylesheet" type="text/css" href="css/animate.css"/>-->
    <script type="text/javascript" charset="utf-8">
        ! function (e, t) {
            function n() {
                t.body ? t.body.style.fontSize = 12 * o + "px" : t.addEventListener("DOMContentLoaded", n)
            }

            function d() {
                var e = i.clientWidth / 10;
                i.style.fontSize = e + "px"
            }
            var i = t.documentElement,
                o = e.devicePixelRatio || 1;
            if (n(), d(), e.addEventListener("resize", d), e.addEventListener("pageshow", function (e) {

                }), o >= 2) {

    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./lib/zepto.fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/float.css" />
    <link rel="stylesheet" type="text/css" href="css/xiantiao.css" />
    <script src="./lib/infoCode.js"></script>
</head>

<body>
    <div class="wp">
        <div class="wp-inner">
            <!-- first 第一屏 首页 -->
            <div class="page first ">
                <div class="first-b"></div>
                <div class="first-bg"></div>
                <strong class="card">
                    <span class="info-name" id="name"></span>
                    <div class="info-hr"></div>
                </strong>
            </div>
            <!-- second 第二屏 个人信息展示 -->
            <div class="page second ">
                <div class="second-l"></div>
                <div class="second-r"></div>
                <div class="portrait">
                    <img  id="deptpic" alt="" data-src="img/n33/code.png" style="width: 2.8rem;height: 2.8rem;" >
                </div>
                <div class="second-info">
                    <ul class="info1">
                        <li>姓名：
                            <span class="info-name" id="namei"> </span>
                        </li>
                        <li>职位：
                            <span class="info-post" id="post"> </span>
                        </li>
                        <li>公司：
                            <span class="info-units" id="company"> </span>
                        </li>
                        <li>手机：
                            <span class="info-phone" id="mobile"> </span>
                        </li>
                    </ul>

                    <ul class="info2">
                        <li>邮箱：
                            <span class="info-mail" id="email"> </span>
                        </li>
                        <li>固话：
                            <span class="info-tel" id="tal"> </span>
                        </li>
                        <li>网址：
                            <span class="info-url" id="url"> </span>
                        </li>
                        <li>地址：
                            <span class="info-site" id="site"> </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- third 第三屏 公司简介 -->
            <div class="page third">
                <div class="third-bg1"></div>
                <div class="third-bg">
                    <div class="third-shard"></div>
                </div>
                <div class="third-info">
                    <ul>
                        <li>公司简介：
                            <span id="intro" class="info-intro"></span>
                        </li>
                        <!-- <li>经营范围：
                            <span id="scope" class="info-scope"></span>
                        </li> -->
                    </ul>
                </div>
            </div>
            <!-- fourth 第四屏 二维码展示 -->
            <div class="page fourth">
                <div class="fourth-t"></div>
                <div class="fourth-b " id="click">
                    <span>保存到</span>
                    <span>名片夹</span>
                </div>
                <div class="fourth-code">
                    <img id="code_sc" src="https://www.bantucard.com/bantu/images/bantuCode.png" style="width: 3.0rem;height: 3.0rem;">
                </div>
                <div class="copyright"></div>
            </div>
        </div>
        <div id="up" class="float"></div>
    </div>
</body>
<script>
    $('.wp-inner').fullpage({
        drag: false,
    });
    $('#up').on('click', function (e) {
        e.preventDefault();
        $.fn.fullpage.moveNext(true);
    });
</script>

</html>
