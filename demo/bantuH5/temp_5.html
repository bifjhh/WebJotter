<body>
    <div id="dowebok" class="wp">
        <div class="wp-inner">
            <!-- first 第一屏 首页 -->
            <div class="page first ">
                <div class="first-bg"></div>
                <div class="first-bg1"></div>
                <strong class="card">
                    <span class="info-name" id="name"></span>
                </strong>
            </div>
            <!-- second 第二屏 个人信息展示 -->
            <div class="page second ">
                <div class="second-bg"></div>
                <div class="second-t-l"></div>
                <div class="second-t-r">
                    <div class="second-t-r-box">
                        <img class="second-t-r-box-a" id="deptpic">
                    </div>
                </div>
                <div class="second-info2">
                    <ul>
                        <li>姓名：
                            <span class="info-name" id="namei"> </span>
                        </li>
                        <li>职位：
                            <span class="info-post" id="post"> </span>
                        </li>
                        <li>公司：
                            <span class="info-units" id="company"> </span>
                        </li>
                        <li>手机：
                            <span class="info-phone" id="mobile"> </span>
                        </li>
                        <li>邮箱：
                            <span class="info-mail" id="email"> </span>
                        </li>
                        <li>固话：
                            <span class="info-tel" id="tal"> </span>
                        </li>
                        <li>网址：
                            <span class="info-url" id="url"> </span>
                        </li>
                        <li>地址：
                            <span class="info-site" id="site"> </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- third 第三屏 公司简介 -->
            <div class="page third">
                <div class="third-bg"></div>
                <div class="third-info">
                    <ul>
                        <li>公司简介：
                            <p id="intro" class="info-intro"></p>
                        </li>

                    </ul>
                </div>
            </div>
            <!-- fourth 第四屏 二维码展示 -->
            <div class="page fourth">
                <div class="fourth-t">
                </div>
                <div class="fourth-b"></div>
                <div class="fourth-c"></div>
                <!--<div class="fourth-d"></div>-->
                    <div class="fourth-code">
                        <img id="code_sc" src="https://www.bantucard.com/bantu/images/bantuCode.png">
                    </div>
                <div class="fourth-sandbeach " id="click"></div>
                <div class="copyright"></div>
            </div>

        <div id="up" class="float"></div>
    </div>
</body>
<script>
   $('.wp-inner').fullpage({
        drag: false,
    });
    $('#up').on('click', function (e) {
        e.preventDefault();
        $.fn.fullpage.moveNext(true);
    });
</script>
