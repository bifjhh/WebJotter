<body>
    <div class="wp">
        <div class="wp-inner">
            <!-- first 第一屏 首页 -->
            <div class="page first ">
                <div class="first-b"></div>
                <div class="first-bg"></div>
                <strong class="card">
                    <span class="info-name" id="name">xxx的名片</span>
                    <div class="info-hr"></div>
                </strong>
            </div>
            <!-- second 第二屏 个人信息展示 -->
            <div class="page second ">
                <div class="second-l"></div>
                <div class="second-r"></div>
                <div class="portrait"></div>
                <div class="second-info">
                    <ul class="info1">
                        <li>姓名：
                            <span class="info-name" id="namei">  </span>
                        </li>
                        <li>职位：
                            <span class="info-post" id="post">  </span>
                        </li>
                        <li>公司：
                            <span class="info-units" id="company">  </span>
                        </li>
                        <li>手机：
                            <span class="info-phone" id="mobile">  </span>
                        </li>
                    </ul>

                    <ul class="info2">
                        <li>邮箱：
                            <span class="info-mail" id="email">  </span>
                        </li>
                        <li>固话：
                            <span class="info-tel" id="tal">  </span>
                        </li>
                        <li>网址：
                            <span class="info-url" id="url">  </span>
                        </li>
                        <li>地址：
                            <span class="info-site" id="site">  </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- third 第三屏 公司简介 -->
            <div class="page third">
                <div class="third-bg1"></div>
                <div class="third-bg">
                    <div class="third-shard"></div>
                </div>
                <div class="third-info">
                    <ul>
                        <li>公司简介：
                            <span id="intro" class="info-intro"></span>
                        </li>
                        <li>经营范围：
                            <span id="scope" class="info-scope"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- fourth 第四屏 二维码展示 -->
            <div class="page fourth">
                <div class="fourth-t"></div>
                <div class="fourth-b">
                    <span>保存到</span>
                    <span>名片夹</span>
                </div>
                <div class="fourth-code"></div>
            </div>
        </div>
        <div id="up" class="float"></div>
    </div>
</body>
